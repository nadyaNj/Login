<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>User Login</h1>


<form wicket:id="registrationForm">
    <p>
        <label>Username</label>:
        <input wicket:id="name" type="text" size="20" />
    </p>
    <p>
        <label>Password</label>:
        <input wicket:id="password" type="password" size="20" />
    </p>

    <input wicket:id="login" type="submit" value="Sign Up" />
</form>

</body>
</html>
